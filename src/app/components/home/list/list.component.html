<div class="container">
    <div class="grid">
        <div class="cell" *ngFor="let drink of drinkList">
            <div class="card">
                <div class="card-image">
                    <figure class="image  is-400x400">
                        <img src="{{drink.drinkThumb}}" class="image is-400x400" height="400" width="400" alt="{{drink.name}}" />
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        {{drink.name}} <a (click)="view(drink.id)" class="is-pulled-right">view...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

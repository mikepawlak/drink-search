<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Booze?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let drink of drinkList; index as i">
            <td>{{drink.name}}</td>
            <td>{{drink.category}}</td>
            <td>{{drink.alcoholic}}</td>
        </tr>
    </tbody>
</table>
